apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: central-dispatcher
  annotations:
    kubernetes.io/ingress.class: nginx
#    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: {{ .Values.ingress.subDomain }}.{{ .Values.domain }}
      http:
        paths:
          - path: /dsc
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.dataspaceconnector.fullnameOverride }}
                port:
                  number: 80
          - path: /v2
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.dataspaceconnector.fullnameOverride }}
                port:
                  number: 80
  tls:
    - hosts:
      - {{ .Values.ingress.subDomain }}.{{ .Values.domain }}
      secretName: www-tls
